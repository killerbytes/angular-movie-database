<div *ngIf="model">
  <h1>{{model.name}}</h1>
  <img src="profile_path" alt="">
  <p>
    {{model.biography}}
  </p>
  <ul>
    <li *ngFor="let item of model.movie_credits.cast">
      <a [routerLink]="['/movie', item.id]">{{item.title}}</a>
    </li>
  </ul>

  <ul>
    <li *ngFor="let item of model.tv_credits.cast">
      {{item.name}}
    </li>
  </ul>

</div>
